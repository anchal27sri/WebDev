<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <link rel="stylesheet" href="1.css">
    <style>
        p{
            color: black;
            background-color: lightcyan !important;
        }
        </style>
</head>
<body>
    <h3> This is css tutorial </h3>
    <p style="color: red; background-color: yellow;">This tutorial will teach you everything you need to knowabout HTML/CSS</p>
    <p>The preference depends on the order of the style given. Thus inline takes the most precedence.</p>
    <p>But if an 'important' tag is there for a property, it overwrites like anything.</p>
</body>
</html>
