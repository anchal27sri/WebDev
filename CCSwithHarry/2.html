<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* element selector */
        p{
            border: 2px solid blue;
        }
        /* id selector */
        #firstPara{
            background-color: aqua;
        }
        /* class selector */
        .redElement{
            color: red;
        }
        /* class selector */
        .bgBlue{
            background-color: blue;
        }
        /* grouping seelector */
        footer, span{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple paragraph to demonstrate CSS selectors.</p>
    <p id="secondPara" class="redElement">This is a simple paragraph to demonstrate CSS selectors.</p>
    <div>
        <p>Yet another simple paragraph inside dev to demonstrate css selector.</p>
    </div>
    <footer>
        This is footer.
    </footer>
</body>
</html>
