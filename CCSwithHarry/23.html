<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Frames and Animations</title>
</head>
    <style>
        .container{
            display: flex;
            background-color: aquamarine;
        }
        .box{
            background-color: green;
            width: 200px;
            height: 250px;
            position: relative;
            /* animation-name: anchal1; */
            /* animation-duration: 2s; */
            /* animation-iteration-count: infinite; */
            /* animation-iteration-count: 3; */
            /* The end result property remains after animation is over. */
            /* animation-fill-mode: forwards;  */
            /* animation-timing-function: ease-out; */
            /* animation-timing-function: ease-in; */
            /* animation-timing-function: ease-in-out; */
            /* animation-delay: 3s; */
            /* reverse : 'to' to 'from' */
            /* animation-direction: reverse;  */
            /* one-Liner: */
            animation: anchal1 2s ease-in 2s 3 backwards;
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
        }
        /* @keyframes anchal1{
            from{
                width: 100px;
            }
            to{
                width: 100%;
            }
        } */
        @keyframes anchal1{
            0%{
                top: 0px;
                left:0px;
            }
            25%{
                top: 250px;
                left: 0px;
            }
            75%{
                top: 250px;
                left: 250px;
            }
            100%{
                top: 250px;
                left: 250px;
                width: 100%;
            }
        }

    </style>
<body>
    <div class="container">
        <div class="box">
            This is a box.
        </div>
    </div>
</body>
</html>
