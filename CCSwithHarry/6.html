<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height, Width, Borders and backgrounds</title>
    <style>
        #firstPara{
            background-color: yellow;
            height: 50px;
            width: 333px;
            border: 3px solid green;
            border-radius: 10px;
        }
        #secondPara{
            background-color: rgb(221, 166, 226);
            height: 40px;
            width: 323px;
            border-right: 3px solid black;
            border-bottom: 3px solid blue;
            border-top-left-radius: 20px;
            border-bottom-right-radius: 20px;
            padding: 10px;
        }
        #thirdPara{
            height: 800px;
            width: 800px;
            background-color: aqua;
            background-image: url('https://images.newindianexpress.com/uploads/user/imagelibrary/2019/3/7/w600X390/Take_in_the_Scenery.jpg');
            /* background-repeat: repeat-x; */
            /* background-repeat: repeat-y; */
            background-repeat: no-repeat; 
            /* background-position: center center; */
            /* background-position: 50px 50px */
            /* first one is for x axis and second one is for y axis */
            background-position: center top; 
        }
    </style>
</head>
<body>
    <h3>This is heading</h3>
    <p id="firstPara">This is first paragraph.</p>
    <p id="secondPara">This is second paragraph.</p>
    <p id="thirdPara">This is third paragraph.</p>
</body>
</html>
