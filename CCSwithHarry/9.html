<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo selectors and more designing</title>
    <style>
        .container{
            border: 2px solid red;
            background-color: lightgreen;
            padding: 34px;
            margin: 34px auto;
            width: 666px;
        }
        a{
            text-decoration: none;
        }
        /* pseudo selectors */
        a:hover {
            color: rgb(227, 243, 9);
            background-color: blueviolet;
        }
        a:active{
            background-color: darkblue;
        }
        .btn{
            background-color: pink;
            padding: 6px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container" id="cont1">
        <h3>This is my heading.</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam ipsum porro, assumenda ab optio natus explicabo repudiandae cum quisquam illum iste eligendi corrupti ducimus, quod illo magni quidem odit quas commodi eum esse debitis.</p>
        <a href="https://www.facebook.com" class="btn"> Readmore</a>
        <button class="btn">Contact Us</button>
    </div>
</body>
</html>
