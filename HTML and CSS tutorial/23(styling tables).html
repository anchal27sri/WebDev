<!DOCTYPE html>

<html>
    <head>
        <style type="text/css">
            table {
                border: blue solid 3px; /*order won't matter*/
            }
            tr {
                background-color: yellow;        
            }
            td {
                border: 2px dashed red;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>11</td>
                <td>12</td>
                <td>13</td>
            </tr>
            <tr>
                <td>21</td>
                <td>22</td>
                <td>23</td>
            </tr>
            <tr>
                <td>31</td>
                <td>32</td>
                <td>33</td>
            </tr>
        </table>
    </body>
</html>
