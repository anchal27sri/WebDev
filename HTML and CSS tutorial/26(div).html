<!-- avoiding stacking on top of each other texts. -->

        <style type="text/css">
            div {
                border: 2px solid red;
                position: absolute;
                width: 300px;
                top: 40px;
                left: 35px; /*35px from the left side*/
            }
        </style>
    </head>
    <body>
        <div>My name is what my name is.</div>
    </body>
</html>
